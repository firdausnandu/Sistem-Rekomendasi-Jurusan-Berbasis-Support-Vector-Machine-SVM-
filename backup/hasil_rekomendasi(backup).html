{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Rekomendasi Jurusan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            background: linear-gradient(120deg, #f0f4ff, #e2ecf9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .card-title {
            font-weight: bold;
            color: #0d6efd;
        }
        .top-jurusan {
            font-size: 1rem;
        }
        .list-group-item {
            background-color: #fdfdfd;
            border: none;
            border-bottom: 1px solid #eee;
        }
        .badge {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5 text-center text-primary">Hasil Rekomendasi Jurusan</h1>
        {% for hasil in hasil_rekomendasi %}
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Siswa ke-{{ hasil.siswa_ke }}</h5>
                <ul class="list-group list-group-flush mt-3">
                    {% for jurusan in hasil.top_5 %}
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center top-jurusan">
                        {{ jurusan.jurusan }}
                        <span class="badge bg-gradient bg-primary">{{ jurusan.probabilitas|floatformat:2 }}</span>
                    </li> -->
                    <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span><strong>{{ jurusan.fakultas }}</strong></span>
                        <span class="badge bg-primary">{{ jurusan.probabilitas|floatformat:2 }}</span>
                    </div>
                    <div class="mt-2">
                        <select class="form-select form-select-sm">
                            {% for jur in jurusan.jurusan_list %}
                                <option>{{ jur }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
