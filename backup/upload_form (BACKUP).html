{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV untuk Prediksi Jurusan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-form {
            padding: 30px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .desc-text {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }
        .error-msg {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h4 class="mb-3 text-center">Upload File CSV untuk Prediksi Jurusan</h4>
        <p class="desc-text text-center">
            *Hanya menerima file dengan format <strong>.csv</strong>.<br>
            nama_file.csv
        </p>
        <form method="post" enctype="multipart/form-data" action="{% url 'prediksi:upload_csv' %}" id="uploadForm">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" class="form-control" name="file" id="fileInput" accept=".csv" required>
                <div class="error-msg" id="fileError">File harus berekstensi .csv</div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload & Prediksi</button>
            </div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileError = document.getElementById('fileError');
        const form = document.getElementById('uploadForm');

        form.addEventListener('submit', function(e) {
            fileError.style.display = 'none';
            const filePath = fileInput.value;
            // Cek apakah file berakhiran .csv (case insensitive)
            if (!filePath.match(/\.csv$/i)) {
                e.preventDefault();
                fileError.style.display = 'block';
                fileInput.focus();
            }
        });
    </script>
</body>
</html>
